plugins {
  id 'java'
  alias libs.plugins.spring.boot
  alias libs.plugins.spring.dependencies
  alias libs.plugins.jib
}

configurations {
  compileOnly.extendsFrom annotationProcessor
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter'
  implementation 'org.springframework.boot:spring-boot-starter-jdbc'
  implementation 'org.liquibase:liquibase-core'
  runtimeOnly 'org.postgresql:postgresql'
  compileOnly 'org.projectlombok:lombok'
  annotationProcessor 'org.projectlombok:lombok'
}

jib {
  to {
    image = 'ghcr.io/thedatasnok/webshop-migrations'
    tags = ['latest', version]
  }

  container {
    labels = [
      'org.opencontainers.image.source': 'https://github.com/thedatasnok/webshop',
      'org.opencontainers.image.description': 'Webshop migrations image/init container',
      'org.opencontainers.licenses': 'MIT'
    ]
  }
}
