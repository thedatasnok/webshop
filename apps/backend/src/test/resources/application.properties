spring.datasource.url=jdbc:h2:mem:webshop;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=test
spring.datasource.password=test

spring.jpa.hibernate.ddl-auto=create-drop

no.ntnu.webshop.jwt.token-issuer=webshop
no.ntnu.webshop.jwt.access-token-secret=test-secret
no.ntnu.webshop.jwt.refresh-token-secret=test-secret-refresh
no.ntnu.webshop.jwt.access-token-expiration-ms=3600000
no.ntnu.webshop.jwt.refresh-token-expiration-ms=86400000

no.ntnu.webshop.s3.access-key=do-not-use
no.ntnu.webshop.s3.secret-access-key=do-not-use
no.ntnu.webshop.s3.region-name=do-not-use
no.ntnu.webshop.s3.bucket-name=do-not-use

no.ntnu.webshop.mail-service.enabled=false
no.ntnu.webshop.mail-service.host=localhost
no.ntnu.webshop.mail-service.port=4000
